<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#215965;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21654f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F39200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F39200;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="url(#accentGradient)"/>
  <circle cx="100" cy="530" r="100" fill="#F39200" opacity="0.2"/>

  <!-- KILALO Logo Large -->
  <g transform="translate(150, 180)">
    <!-- K -->
    <path d="M0 0 L0 120 M0 50 L60 0 M0 60 L60 120" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- I -->
    <rect x="110" y="0" width="18" height="120" fill="white"/>

    <!-- L -->
    <path d="M190 0 L190 120 L250 120" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- A -->
    <path d="M310 120 L350 0 L390 120 M325 80 L375 80" stroke="#F39200" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- L -->
    <path d="M450 0 L450 120 L510 120" stroke="#F39200" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- O -->
    <circle cx="600" cy="60" r="50" stroke="white" stroke-width="18" fill="none"/>
  </g>

  <!-- Tagline -->
  <text x="150" y="380" font-family="sans-serif" font-size="42" font-weight="300" fill="white" letter-spacing="4">
    EMPOWERING DRC ENTREPRENEURS
  </text>

  <!-- Subtitle -->
  <text x="150" y="450" font-family="sans-serif" font-size="32" fill="white" opacity="0.9">
    Venture Studio • Business Programs • Community
  </text>
</svg>
